<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, intial-scale=1.0">
      <title>#BoraCodar - Desafio 2  | Pedro </title>
      <link rel="icon" href="./images/couch-statict.png">
      <link rel="stylesheet" href="style.css">
   </head>
  <body>
      <header>
        <h1><a class="title-page" href="https://www.linkedin.com/in/pedro-henrique-292890229/" target="_blank">Pedro Henrique</a></h1>
        <button class="boxitens" id="showBag"><img src="/images/image_cesta.png" class="img-menu"></button>
        <div class="notification hide"><p class="text-notification"></p></div>
        <div class="itens-buy hide">
          <p class="item-null">Cesta vazia</p>
          <div class="box-item-buy hide">
            <img src="./images/couch-static.png" alt="Sofá Margot II - Rosé" class="img-item-buy">
            <div class="desc-item-buy">
              <h3 class="title-item-buy">Sofá Margot II - Rosé</h3>
              <p class="amount-item-buy">Qtd:<span class="amount-item-buy" id="amountItem">1</span></p>
              <p class="price-item-buy">R$:<span class="price-item-buy" id="priceItem">1</span></p>
            </div>
            <div class="buttons-item-buy">
              <button class="delete-item" id="deleteItem">Excluir</button>
              <button class="buy-item" id="buyItem">Fechar Pedido</button>
            </div>
          </div>
        </div>
      </header>
      <main class="">
        <section class="sell-item">
          <div class="show-item">
            <div class="rotate-item">
              <button class="rotate-360" id="rotateItem"><img src="./images/360-vector.png" alt="Rotacionar" class="button-360"></button>
              <button class="close-rotate-360 hide" id="closeRotateItem"><img src="./images/close.png" alt="Fechar a rotação" class="close-button-360"></button>
            </div>
            <img src="./images/couch-static.png" alt="Sofá Margot II - Rosé" class="img-item-sell"><br>
            <a href="https://www.figma.com/file/NQck7D4hDU8WPU3d78EBbi/%23boraCodar---Desafio-2-(Community)?node-id=103%3A110&t=YaWTEJl56wiktcIm-1">Figma - Sofá Margot II - Rosé</a>
          </div>
          <div class="desc-item">
            <p class="cod-item">Código: 42404</p>
            <h3 class="title-item">Sofá Margot II - Rosé</h3>
            <p class="price-item">R$: <span class="price-item" id="priceItem">4.000</span></p>
            <div class="button-add-item">
                <button class="add-item" id="addItem">Adicionar à cesta</button>
            </div>
        </div>
        </section>
      </main>
      <div class="success hide">
        <h1 class="message">Compra fictícia realizada com sucesso!</h1>
        <h1 class="message-2">Acompanhe seu produto através do <a href="https://github.com/peulearning" target="_blank">site</a>.</h1>
        <h1 class="message-2">Obrigado!</h1>
    </div>
    <script src="./main.js"></script>
    </body>
</html>
